<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>KeyMap</title>
	<style type="text/css">
.row {
	height: 60px;
}
.key {
	text-align: center;
	position: relative;
	width: 55px;
	height: 55px;
	background: #ccc;
	border: 1px #333 solid;
	border-radius: 10px;
	display: inline-block;
}
.key:hover {
	background: #ffc;
}
.spacer {
	display: inline-block;
	width: 25px;
}
	</style>
</head>
<body>
	<div id="page">
		<div class="row">
			<div class="key">1<br><span class="ahk">F1</span></div>
			<div class="key">2<br><span class="ahk">F2</span></div>
			<div class="key">3<br><span class="ahk">F3</span></div>
			<div class="key">4<br><span class="ahk">F4</span></div>
			<div class="key">5<br><span class="ahk">F5</span></div>
			<div class="key">6<br><span class="ahk">F6</span></div>
			<div class="key">7<br><span class="ahk">F7</span></div>
			<div class="key">8<br><span class="ahk">F8</span></div>
			<div class="key">9<br><span class="ahk">F9</span></div>
			<div class="key">0<br><span class="ahk">F10</span></div>
			<div class="key">-<br><span class="ahk">F11</span></div>
			<div class="key">^<br><span class="ahk">F12</span></div>
		</div>
		<div class="row">
			<div class="spacer"></div>
			<div class="key">q<br><span class="ahk">PgUp</span></div>
			<div class="key">w<br><span class="ahk">Home</span></div>
			<div class="key">e<br><span class="ahk">End</span></div>
			<div class="key">r<br><span class="ahk">Del</span></div>
			<div class="key">t<br><span class="ahk">BS</span></div>
			<div class="key">y<br><span class="ahk">&nbsp;</span></div>
			<div class="key">u<br><span class="ahk">&nbsp;</span></div>
			<div class="key">i<br><span class="ahk">Enter</span></div>
			<div class="key">o<br><span class="ahk">Tab</span></div>
			<div class="key">p<br><span class="ahk">&nbsp;</span></div>
			<div class="key">@<br><span class="ahk">&nbsp;</span></div>
		</div>
		<div class="row">
			<div class="spacer"></div>
			<div class="spacer"></div>
			<div class="key">a<br><span class="ahk">←</span></div>
			<div class="key">s<br><span class="ahk">↓</span></div>
			<div class="key">d<br><span class="ahk">↑</span></div>
			<div class="key"><b>f</b><br><span class="ahk">→</span></div>
			<div class="key">g<br><span class="ahk">PgDn</span></div>
			<div class="key">h<br><span class="ahk">←</span></div>
			<div class="key"><b>j</b><br><span class="ahk">↓</span></div>
			<div class="key">k<br><span class="ahk">↑</span></div>
			<div class="key">l<br><span class="ahk">→</span></div>
			<div class="key">;<br><span class="ahk">Esc</span></div>
			<div class="key">:<br><span class="ahk">PrSc</span></div>
		</div>
		<div class="row">
			<div class="spacer"></div>
			<div class="spacer"></div>
			<div class="spacer"></div>
			<div class="key">z<br><span class="ahk">Esc</span></div>
			<div class="key">x<br><span class="ahk">&nbsp;</span></div>
			<div class="key">c<br><span class="ahk">&nbsp;</span></div>
			<div class="key">v<br><span class="ahk">Enter</span></div>
			<div class="key">b<br><span class="ahk">&nbsp;</span></div>
			<div class="key">n<br><span class="ahk">&nbsp;</span></div>
			<div class="key">m<br><span class="ahk">&nbsp;</span></div>
			<div class="key">,<br><span class="ahk">&nbsp;</span></div>
			<div class="key">.<br><span class="ahk">&nbsp;</span></div>
		</div>
	</div>
</body>
</html>
